<form>
    <input
      id="dark-mode"
      class="toggle"
      type="checkbox"
      [checked]="isDarkMode"
      (change)="toggleTheme()"
    />
    <label for="dark-mode" class="toggle-label">
      <img id="icon" src="../../../../assets/icons/9056971_dark_mode_icon.svg" alt="">
    </label>
</form>
